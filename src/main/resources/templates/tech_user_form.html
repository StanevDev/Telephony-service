<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add support user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/from.css}" type="text/css">
</head>
<body>

<h1>Add new tech support user</h1>

<!--/*@thymesVar id="user" type="edu.jam.telephony.model.entity.TechSupportUser"*/-->
<form action="#"
      th:action="@{/tech/users/add}"
      th:object="${user}"
      method="post"
      th:class="white-pink">

    <p>First name: <input type="text" th:field="*{firstName}"/></p>

    <p>Last name: <input type="text" th:field="*{lastName}"/></p>

    <p>Phone number: <input type="text" th:field="*{phoneNumber}"></p>

    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>

</form>
</body>
</html>
